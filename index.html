<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2472100299258404"
        crossorigin="anonymous"></script>
    <title>Fact Me</title>
</head>



<body>

    <div class="container" id="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card text-primary mt-5 p-5 text-center">
                    <div class="h1">Fact Me</div>

                    <p>Enter a number for a cool fact.</p>

                    <input type="number
                    " class="form-control form-control-lg text-center
                    " id="number-input" placeholder="Enter a number...">


                    <div id="info-output" class="card-body">
                        <p id="info-text" class="card-text text-dark row"></p>


                        <div class="row">
                            <div class="col2" id="share-icon">


                                <a class="twitter-share-button" href="https://twitter.com/intent/tweet">
                                    <button type="button" class="btn btn-primary">Share<i
                                            class="bi bi-twitter"></i></button></a>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/fact app.js"></script>

</body>

</html>
